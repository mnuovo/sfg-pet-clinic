<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of Owners...'">List of Owners...</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">FirstName</th>
            <th style="width: 150px;">LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Michele</td>
            <td th:text="${owner.lastName}">Nuovo</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
